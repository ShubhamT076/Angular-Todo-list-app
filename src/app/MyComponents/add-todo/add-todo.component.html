<div class="my-3">

<h4>Add a todo</h4>

<form (ngSubmit) = "onSubmit()">
    <div class="form-group mb-2">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)] = "title" class="form-control" id="title" name="title
      " aria-describedby="emailHelp" placeholder="Enter Todo">
      
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <textarea [(ngModel)] = "desc" class="form-control" id="desc" name="desc" placeholder="Enter Description" rows="3"></textarea>
    </div>
  
    <button type="submit" class="btn mt-3 btn-primary">Add Todo </button>
  </form>

</div>
