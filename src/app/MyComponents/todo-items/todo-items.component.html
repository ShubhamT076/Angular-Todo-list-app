<div class="my-3">

  <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
  <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="todo" (click)="OnClickfinish(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="todo{{i}}" >Mark as done</label>
  </div>
  <button class="delete btn btn-sm  btn-danger" (click)="OnClick(todo)">Delete</button>
  
</div>
